<div class="table-responsive">
    <div class="gray-loader" ng-show="machineHistoryLoader">
        Loading, Please wait..
    </div>
    <table class="table table-striped table-bordered" ng-show="machineHistory.length > 0">
        <thead>
            <tr>
                <th>Event</th>
                <th>Initiated</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="history in machineHistory">
                <td>{[history.message]}</td>
                <td>{[history.epoch * 1000 | date:'medium']}</td>
            </tr>
        </tbody>
    </table>
</div>
